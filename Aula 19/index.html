</div>

    var nome = window.prompt("Olá esse é meu código JavaScript")

    <input id="login" type="text" size="60">
    <button onclick="validaLogin"()>Valida</button>

</div>

<script>
    function validaLogin(){
        var login="";
        login = document.getElementById("login").value;
        if (login == "Administrador"){
            window.alert("Seja bem vindo Administrador")
        }
        else {
            window.alert("Não é o Administrador")
        }
        
    }
