<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
.container{
    background-color: aqua;
    height: 200px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
}

.item{
border-style: inset;
width: 150px;
padding: 5px;
margin: 3px;
}

.article-02{
align-self: flex-end;
}

.article-03{
align-self: flex-start;
}


    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <section class="container">

    <article class="item article-01"> Artigo-01

    </article>   

    <article class="item article-02"> Artigo-02
  
    </article>   

    <article class="item article-03"> Artigo-03
  
    </article>     

    </section>

    
</body>
</html>
