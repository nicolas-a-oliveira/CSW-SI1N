<!DOCTYPE html>

</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>

    <br>

        <source media="(max-width:225px)" srcset="./imagens/imagem-p.jpg" type="image/jpg">

        <img scr="./imagens/imagem-g.png" alt="imagem grande">

    </picture>

    
</body>
